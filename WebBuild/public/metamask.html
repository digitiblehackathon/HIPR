<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>HIPR</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/hipr_logo_loop.gif"/>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body style="background: rgb(35, 31, 32);">
    <div id="errorPage">
        <div class="container grid-lg errorContainer">
            <div class="columns">
                <div class="column col-12">
					<h1 class="text-center">Whooops! We can't find a Web3 provider!</h1>
					
                    <div class="text-center">
                        <img class="img-responsive metamaskLaptopImage" src="images/screen_no_metamask.png" />
					</div>
					
					<div class="column col-12 text-center dapp-error-text">
						<p>HIPR requires MetaMask or a Web3 Ethereum compatible browser!</p>
						<div class="columns">
							<div class="column col-12">
								<a href="https://herc.one/metamask" target="_blank" class="hipr-button">Learn more</a> 
							</div>
							<div class="column col-12" style="margin-top: 10px;">
								or
							</div>
							<div class="column col-12">
								<a href="https://metamask.io/" target="_blank"><img src="images/download-metamask.png" height="70" /></a>
							</div>
						</div>
					</div>

					<div class="column col-12 text-center other-providers">
						<p class="small-description">If MetaMask is not an option for you, try one of these Web3 providers:</p>

						<div class="columns" style="max-width: 600px; margin: auto;">
							<div class="column col-4 text-center">
								<a href="https://wallet.coinbase.com/">
									<img class="img-responsive wallet-icon" src="images/logos/coinbase.png" />
								</a>
							</div>
							<div class="column col-4 text-center">
								<a href="https://trustwallet.com/">
									<img class="img-responsive wallet-icon" src="images/logos/trust.png" />
								</a>
							</div>
							<div class="column col-4 text-center">
								<a href="https://www.opera.com/it/crypto">
									<img class="img-responsive wallet-icon" src="images/logos/opera.png" />
								</a>
							</div>
						</div>
					</div>

					<div class="column col-12 text-center other-providers">
						<p class="small-description">If you are brand new to Ethereum and not accustomed to gas usage:</p>
						<div class="columns" style="max-width: 600px; margin: auto;">
							<div class="column col-12 text-center">
								<a href="https://portis.io/">
									<img class="img-responsive wallet-icon" src="images/logos/portis.png" />
								</a>
							</div>
						</div>
					</div>

					<div class="column col-12 text-center back-to-home-section">
						<a href="/" class="hipr-button">Back to Home</a>
					</div>

					</div>
                </div>
            </div>
        </div>
    </div>
	</script>
</body>
</html>
